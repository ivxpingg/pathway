<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>测试svg伸缩性</title>
  </head>
  <style media="all">
  html, body {
    width: 100%;
    height: 100%;
    padding:0;
    margin:0;
  }
  body {

    border: 1px solid green;
  }
        .box {
          margin: 100px;
          width: 200px;
          height: 200px;
          border: 1px solid green;
        }
  </style>
  <body>
     <div class="box">
       <svg preserveAspectRatio="xMinYMin meet" viewBox="0,0,300,300" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" version="1.1">
          <text x="40" y="150" fill="red">I love SVG</text>
      </svg>
     </div>
  </body>
</html>
